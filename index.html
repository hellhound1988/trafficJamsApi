<!DOCTYPE html>
<html>
<head>
    <title>Маршрут с учётом пробок</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="http://yandex.st/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<div>
    <button id="request">Execute</button>
    <span id="status"></span>
</div>
<br>
<div>
    <a download="result.txt" href="result.txt">Download</a>
</div>
</body>
<script>
    $("#request").click(function () {
        $("#status").text("Loading...");
        $.ajax("/routes", {
            type: "POST",
            success: function () {
                $("#status").text("Done!");
            }
        });
    })

</script>
</html>
